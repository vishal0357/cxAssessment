<div style="display: flex; flex-direction: row;" class="tab">
    <ng-container *ngFor="let tab of tabsData; let i = index">
        <button [id]="tab.id" class="tablinks" (click)="openTab(tab.id)"><fa-icon style="margin-right: 5px;" [icon]="getIcon(i)"></fa-icon>{{tab.name}}</button>
    </ng-container>
</div>
